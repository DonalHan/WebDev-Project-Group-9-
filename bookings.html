        <div class="formmaps">
            <!-- Calls two JS functions to validate name and email when user clicks submit -->
            <form name="bookingform" id="bookingform" onsubmit="return !! validateName()& emailValidation();return false" target="frame">
                    <div style="text-align:left">
                        <!-- name input field -->
                        <label><strong>Name:</strong><br><input type="text" name="name" style="width: 397px;height: 23px;" /></label><br />
                        <br />
                        <!-- email input field -->
                        <label><strong>E-Mail:</strong><br> <input type="text" name="mail" style="width: 397px;height: 23px;" /></label><br /> 
                    </div><br />              
                    
                <div style="text-align:left">
                <label> <strong>Package:</strong><br></label>
                <select id="dropdown2" style="width: 405px;height: 25px;"  onchange="videoalert()"> <!-- jQuery message when user selects videography -->
                    <option value="" disabled selected> Please Choose a package</option> <!-- disabled value prevents defunct option being picked -->
                    <option value="1">Branding &euro;500</option> <!-- assigning a value not important for first two options, option 3 used to prompt jQuery alert -->
                    <option value="2">Photography &euro;700</option>
                    <option value="3">Videography- &euro;1200</option>
                </select> 
            <div><br>
            

            <div style="text-align: left"> <!-- message field layout below -->
                <label><strong> Message:</strong><br>
                <textarea name="quantity" id="quantity" maxlength="8000" style="width: 400px;height: 120px;"></textarea></label> <!-- create text box size -->
            </div><br>
        
            
            <input class="clearbtn" type="reset"  name="reset" value="Reset"  /> <!-- button to clear all fields -->
            <input class="sendbtn" type="submit"  name="submit" value="Submit"  /> <!-- the submit button which calls validation functions -->
            
            <br></br>
            <iframe title="frame" name="frame" id="frame"></iframe> <!-- this iframe inserted into the form and hidden stops page refresh on clicking submit -->
