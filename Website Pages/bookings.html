		<form name="bookingform" id="bookingform" onsubmit="return !! validateForm()& emailValidation();return false" target="frame">

        <div style="text-align:left">

			<select id="dropdown2" style="width: 405px;height: 25px;"  onchange="videoalert()"> <!-- descriptor for dropdown menu, onchange calls sizealert function to bring up a warning on Supersize selection -->

				<option value="1">Branding &euro;500</option> <!-- assign a 'behind the scenes' value to our options for reference later in javascript -->
